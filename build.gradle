buildscript {
    ext.kotlin_version = '1.2.50'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath(
                "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version",
                'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        )
    }
}

plugins {
    id 'java'
}

apply plugin: 'kotlin'
apply plugin: 'jacoco'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'

group 'rip.deadcode'
version '0.2'

sourceCompatibility = 1.8
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'com.google.guava:guava:25.1-jre',
            'com.google.code.findbugs:jsr305:3.0.2',
//            'com.typesafe:config:1.3.3',
//            'org.slf4j:slf4j-api:1.7.25',
//            'org.slf4j:jul-to-slf4j:1.7.25', // Guava uses java.util.logging
//            'ch.qos.logback:logback-classic:1.2.3'
            'com.google.truth:truth:0.41',
            'com.google.truth.extensions:truth-java8-extension:0.41',
    )
    testCompile(
            "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version",

            'org.junit.jupiter:junit-jupiter-api:5.2.0',
            'org.mockito:mockito-core:2.18.3',
            'com.google.jimfs:jimfs:1.1'
    )
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.2.0'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives jar
    archives sourcesJar
    archives javadocJar
}

test {
    useJUnitPlatform()
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

bintray {
    user = project.hasProperty('BINTRAY_USER') ? BINTRAY_USER : ''
    key = project.hasProperty('BINTRAY_KEY') ? BINTRAY_KEY : ''
    pkg {
        repo = 'test'
        name = 'izvestia'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/minebreaker-tf/Izvestia.git'
    }
    publications = ['bintrayPublication']
}

publishing {
    publications {
        bintrayPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}
